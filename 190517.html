<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width,initial-scale=1.0" /><title>武汉哪里的房价最高</title><style>body { width: 45%; max-width: 666px; margin-left: auto; margin-right: auto } @media screen and (max-width: 960px) { body { width: 96%; margin-left: auto; margin-right: auto } } a { text-decoration: none; color: #576b95 } img { max-width: 100% }</style></head><body><h2>武汉哪里的房价最高</h2><p>用 Python 爬了贝壳网五千个楼盘的信息，来看看房价分布怎么样。</p><p style="text-align: center"><img src="http://ww1.sinaimg.cn/large/006NgSLKgy1g342idrieij30uo0o3hdt.jpg" /></p><p>一片红，整体差异不显著，高价集中在长江边。</p><p><img src="http://ww1.sinaimg.cn/large/006NgSLKgy1g34ltc75yjj30hy09dweg.jpg" /></p><p>15000-20000价格段的楼盘最多。价格能高到什么程度呢？纯水岸东湖天樾一期，70356元/㎡，坐落于洪山区风景区街道欢乐大道华侨城，真·江景房！</p><p style="text-align: center"><img src="http://ww1.sinaimg.cn/large/006NgSLKgy1g34mpz455jj30fi097q4t.jpg" /></p><p>只饮长江水，不见长江美，流下贫穷的泪水。</p><p style="text-align: center"><img src="http://ww1.sinaimg.cn/large/006NgSLKgy1g342q1026rj30u00pyk21.jpg" /></p><p><br/></p><a href="https://soft9.github.io/" target="_blank">每日一技 合集</a></p></body></html>
